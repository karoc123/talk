<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>New posting</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

            <ui:define name="content">

                <h2>New Posting</h2>


                <h:form class="ui form">
                    <h:outputText value="Category"/>
                    <h:selectOneMenu value="#{postingModel.category}">
                        <f:converter binding="#{categoryModel.injectedCategoryConverter}"/>
                        <f:selectItems value="#{categoryModel.allCategorys}"/>
                    </h:selectOneMenu>
                    <br/>
                    <h:outputText value="Link"/>
                    <h:inputText p:placeholder="URL to share" required="true" value="#{postingModel.link}">
                        <f:validator validatorId="de.othr.sw.talk.entity.util.UrlValidator" />
                    </h:inputText>
                    <br/>
                    <h:outputText value="Title"/>
                    <h:inputText p:placeholder="Title for the link" required="true" value="#{postingModel.title}"/>
                    <br/>
                    <h:outputText value="Text"/>
                    <h:inputTextarea p:placeholder="Discription of the link" required="true" value="#{postingModel.text}"/>
                    <br/>
                    <br/>
                    <h:commandButton class="ui fluid large primary button" action="#{postingModel.create()}" value="Create"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
