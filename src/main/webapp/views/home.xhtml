<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

            <ui:define name="content">

                <div class="ui divided items">
                    <ui:repeat value="#{postingModel.allPostingsForPage()}" var="posting">
                        <div class="item">
                            <div>
                                <a class="ui basic right pointing label">
                                  #{posting.voting}
                                </a>
                            </div>
                          <div class="content">
                              <div class="header"><a href="#{posting.link}">#{posting.title}</a></div>
                            <div class="meta">
                                <span>Category: 
                                    <h:link class="item" value="#{posting.category.name}" outcome="/views/viewcategory?cat=#{posting.category.name}">
                                    </h:link>
                                </span> |
                                <a href="#{posting.link}">
                                  <span>Follow Link</span>
                                </a> | 
                              <h:link value="View more" outcome="/views/viewposting?post=#{posting.id}">
                              </h:link> | 
                                <span>From: #{posting.user.userId}</span>
                            </div>
                          </div>
                        </div>
                    </ui:repeat>
                </div>
                
                <h:form>
                    <h:commandLink action="#{postingModel.setPostingPaginationStart(0)}" value="First Page"/> | 
                    <h:commandLink action="#{postingModel.setPostingPaginationStart(postingModel.postingPaginationStart-10)}" value="">&laquo; Page Before</h:commandLink> | 
                    <h:commandLink action="#{postingModel.setPostingPaginationStart(postingModel.postingPaginationStart+10)}" value="Next Page"> &raquo;</h:commandLink>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
