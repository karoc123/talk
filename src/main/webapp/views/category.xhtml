<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>New Category</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

            <ui:define name="content">

                <h2>Manage Categorys</h2>


                <h:form class="ui form">
                    <h:outputText value="Category Name:"/>
                    <h:inputText value="#{categoryModel.name}"/>
                    <br/>
                    <h:commandButton action="#{categoryModel.create()}" value="Create"/>

                    <br/>
                    <h:dataTable class="ui celled table" var="u" value="#{categoryModel.allCategorys}">
                        <h:column>
                            <h:outputText value="#{u.name}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{categoryModel.delete(u)}" value="X"/>
                        </h:column>
                    </h:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
