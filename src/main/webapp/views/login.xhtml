<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

            <ui:define name="content">

                <div class="column">
                    <h2 class="ui image header">
                      <div class="content">
                        Log-in to your account
                      </div>
                    </h2>
                    
                    <ui:repeat value="#{messageModel.messages}" var="m">
                        <div class="ui error message">
                            #{m}
                        </div>
                    </ui:repeat>
                    
                    <h:form class="ui large form">
                      <div class="ui stacked segment">
                        <div class="field">
                          <div class="ui left icon input">
                            <i class="user icon"></i>
                            <h:inputText required="true" p:placeholder="Username" value="#{loginModel.username}"/>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <h:inputSecret required="true" p:placeholder="Password" value="#{loginModel.password}"/>
                          </div>
                        </div>
                          <h:commandButton class="ui fluid large submit button" action="#{loginModel.authenticate()}" value="Login"/>
                      </div>

                    </h:form>
    
                    <div class="ui message">
                      New to us? <a href="register.xhtml">Register your own account!</a>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
