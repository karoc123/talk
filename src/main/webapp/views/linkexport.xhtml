<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Link overview</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h3>All your submitted links:</h3>
                <form class="ui form">
                <textarea class="ui form">
                    <ui:repeat value="#{linkModel.getAllPostings()}" var="posting">
[#{posting.category.name}] #{posting.title}
#{posting.link}
                    </ui:repeat>
                </textarea>
                </form>
                
                <h3>Only links:</h3>
                <form class="ui form">
                <textarea class="ui form">
                    <ui:repeat value="#{linkModel.getAllPostings()}" var="posting">#{posting.link}
</ui:repeat>
                </textarea>
                </form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
