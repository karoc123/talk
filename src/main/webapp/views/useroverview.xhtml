<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>User overview</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

            <ui:define name="content">

                <div class="column">
                    <h2 class="ui image header">
                      <div class="content">
                          User overview: #{loginModel.username}
                      </div>
                    </h2>
                    <ui:repeat value="#{messageModel.messages}" var="m">
                        <div class="ui error message">
                            #{m}
                        </div>
                    </ui:repeat>
                    <h:form class="ui large form">
                        <h:outputText value="Change your Password:"/>
                        <h:inputSecret p:placeholder="Old password" value="#{loginModel.password}">
                        </h:inputSecret>
                        <br/>
                        <br />
                        <h:inputSecret p:placeholder="New password" value="#{loginModel.newPassword}">
                        </h:inputSecret>
                        <br /> <br />
                        <h:commandButton class="ui fluid large primary button" action="#{loginModel.changePassword()}" value="Change password"/>
                        <hr />
                        <br />
                        <h:outputText value="Change your eMail:"/>
                        <h:inputText p:placeholder="E-Mail" required="true" value="#{loginModel.email}">
                            <f:validator validatorId="de.othr.sw.talk.entity.util.EmailValidator" />
                        </h:inputText>
                        <br/>
                        <br />
                        <h:commandButton class="ui fluid large primary button" action="#{loginModel.changeEmail()}" value="Change email"/>
                        <br/>
                    </h:form>
                    <hr/>
                    <br />
                    <h:form class="ui large form">
                          <h:link class="ui fluid large submit button" value="Export your links" outcome="/views/linkexport" />
                          <br />
                          <h:commandButton class="ui fluid large submit button" action="#{loginModel.logout()}" value="Logout"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
