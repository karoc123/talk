<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Usermanagement</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

            <ui:define name="content">

                <h2>Userverwaltung:</h2>


                <h:form class="ui form">
                    <h:outputText value="Username:"/>
                    <h:inputText required="true" value="#{userModel.username}"/>
                    <br/>
                    <h:outputText value="Password:"/>
                    <h:inputSecret required="true" value="#{userModel.password}"/>
                    <br/>
                    <br/>
                    <h:commandButton class="ui fluid large primary button" action="#{userModel.create()}" value="Create"/>
                    <br/>
                    <br/>
                    <h:dataTable class="ui celled table" var="u" value="#{userModel.allUsers()}">
                        <h:column>
                            <h:outputText value="#{u.userId}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{u.shortPassword}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{userModel.delete(u)}" value="X"/>
                        </h:column>
                    </h:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
