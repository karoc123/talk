<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Usermanagement</title>
    </h:head>
    <h:body>
        <h3>Userverwaltung:</h3>
        <h:form>
            <h:outputText value="Username:"/>
            <h:inputText value="#{userModel.username}" />
            <br />
            <h:outputText value="Password"/>
            <h:inputSecret value="#{userModel.password}" />
            <br />
            <h:commandButton action="#{userModel.create()}" value="anlegen" />
            <br />
            <br />
            <h:dataTable var="u" value="#{userModel.allUsers()}">
                <h:column>
                    <h:outputText value="#{u.userId}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{u.password}" />
                </h:column>
                <h:column>
                    <h:commandButton action="#{userModel.delete(u)}" value="X" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
