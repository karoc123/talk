<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <h:outputStylesheet name="css/default.css"/>     
        <h:outputScript name="webjars/jquery/3.1.1/jquery.min.js" />
        <h:outputStylesheet name="webjars/Semantic-UI/2.2.7/semantic.min.css" />
        <h:outputScript name="webjars/Semantic-UI/2.2.7/semantic.min.js" />
        <title>Talk</title>
    </h:head>

    <h:body>
        <div class="ui stackable inverted menu">
            <div class="ui container">
              <h:link class="header item" value="Home" outcome="/views/home" />
                
              <div class="ui simple dropdown item">
                Categorys <i class="dropdown icon"></i>
                <div class="menu">
                  <h:link class="item" value="View Categories" outcome="/views/usermanagement" />
                  <div class="divider"></div>
                  <ui:repeat value="#{categoryModel.allCategorys}" var="category">
                        <h:link class="item" value="#{category.name}" outcome="/views/viewcategory?cat=#{category.name}">
                        </h:link>
                  </ui:repeat>
                </div>
              </div>
              
            <c:if test="#{loginModel.isAuthenticated}">
                <h:link class="item" value="New Posting" outcome="/views/newposting" />
                
                <div class="ui simple dropdown item">
                  Administration <i class="dropdown icon"></i>
                  <div class="menu">
                    <h:link class="item" value="User management" outcome="/views/usermanagement" />
                    <h:link class="item" value="Category management" outcome="/views/category" />
                    <div class="divider"></div>
                    <div class="header">Other Project</div>
                    <div class="item">
                      <i class="dropdown icon"></i>
                      Advertisements
                      <div class="menu">
                          <h:link class="item" value="Manage advertisements" outcome="/views/managead" />
                      </div>
                    </div>
                  </div>
                </div>
            </c:if>
              
            <div class="right menu">
              <c:if test="#{!loginModel.isAuthenticated}">
                  <h:link class="item primary button" value="Login" outcome="/views/login">
                      &nbsp; <i class="chevron circle right icon"></i>
                  </h:link>
              </c:if>
                  
              <c:if test="#{loginModel.isAuthenticated}">
                <h:link class="item" value="#{loginModel.username} " outcome="/views/useroverview">
                    &nbsp; <i class="setting icon"></i>
                </h:link>
              </c:if>
            </div>
            </div>
        </div>
        <div id="site">
            <div id="top">
            </div>
            <div>
                <div id="left">
                    <div>
                        <ui:include src="../views/advertisement.xhtml" />
                    </div>
                </div>
                <div id="right">
                    <ui:include src="../views/advertisement.xhtml" />
                </div>
                
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <br />
                <hr />

                &copy; Tobias Zink - Softwareentwicklung 2017
                <br />
                &copy; love me, i'm a footer
                <br />
                <a href="https://github.com/karoc123/talk">Git Repository</a>
            </ui:insert>
        </div>

    </h:body>

</html>
